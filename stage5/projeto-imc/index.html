<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--styles-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!--scipts-->
    <script src="main.js" defer></script>
    <title>IMC</title>
</head>
<body>

    <div class="alert-error open">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label id="weight" for="">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>
                <div class="input-wrapper">
                    <label id="height" for="">Altura</label>
                    <input id="height" type="text" placeholder="165">
                </div>

                <button type="submit">
                    Calcular IMC
                    <img src="./arrow.svg" alt="Arrow icon">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="./close.svg" alt="Close icon">
                </button>
                Seu IMC é 28
            </h2>
        </div>
    </div>
</body>
</html>
