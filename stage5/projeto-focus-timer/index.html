<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>FocusTimer - Pomodoro</title>
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutos">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play">
                <img src="./assets/play.svg" alt="">
            </button>
            <button class="pause hide">
                <img src="./assets/pause.svg" alt="">
            </button>
            <button class="stop hide">
                <img src="./assets/stop.svg" alt="">
            </button>
            <button class="set">
                <img src="./assets/timer.svg" alt="">
            </button>
        </div>
    </main>

    <footer>
        <buton class="sound-on">
            <img src="./assets/music.svg" alt="">
        </buton>
        <button class="sound-off">
            <img src="./assets/mute.svg" alt="">
        </button>
    </footer>
    
</body>
</html>
